name: Bug Report
description: Report a bug
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        - Write a descriptive issue title above.
        - Check existing issues to make sure it hasn't been reported yet.

  - type: input
    attributes:
      label: Commit or version
      description: >
        Specify the hash of the Git commit or the version of the application.
      placeholder: 1.0, 1.0.1, d5a6587
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: On which operating systems the error occurs
      multiple: true
      options:
        - Windows
        - Linux
        - macOS
        - Android
        - iOS
        - UWP
        - Web
        - Other

  - type: textarea
    attributes:
      label: Issue description
      description: |
        Describe your issue briefly. What doesn't work, and how do you expect it to work instead?
        You can include images or videos with drag and drop, and format code blocks or logs with <code>```</code> tags.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: |
        List of steps or sample code that reproduces the issue. Having reproducible issues is a prerequisite for contributors to be able to solve them.
        Or "N/A" if not required.
    validations:
      required: true
